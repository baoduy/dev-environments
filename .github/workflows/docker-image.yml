name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: 
        docker buildx build . --file pulumi.dockerfile --tag baoduy2412/dev-environments-pulumi:$(date +%s)
        docker image ls
